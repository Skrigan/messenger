<div class="container">
  <h2 class="title">Login</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="form">
    <div>
      <label class="form__label">Phone number<svg fill="#000000" width="800px" height="800px" viewBox="0 0 18 32" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <title>phone</title>
        <path d="M0 10.375c0 0.938 0.344 1.969 0.781 3.063s1 2.125 1.438 2.906c1.188 2.063 2.719 4.094 4.469 5.781s3.813 3.094 6.125 3.938c1.344 0.531 2.688 1.125 4.188 1.125 0.75 0 1.813-0.281 2.781-0.688 0.938-0.406 1.781-1.031 2.094-1.781 0.125-0.281 0.281-0.656 0.375-1.094 0.094-0.406 0.156-0.813 0.156-1.094 0-0.156 0-0.313-0.031-0.344-0.094-0.188-0.313-0.344-0.563-0.5-0.563-0.281-0.656-0.375-1.5-0.875-0.875-0.5-1.781-1.063-2.563-1.469-0.375-0.219-0.625-0.313-0.719-0.313-0.5 0-1.125 0.688-1.656 1.438-0.563 0.75-1.188 1.438-1.625 1.438-0.219 0-0.438-0.094-0.688-0.25s-0.5-0.281-0.656-0.375c-2.75-1.563-4.594-3.406-6.156-6.125-0.188-0.313-0.625-0.969-0.625-1.313 0-0.406 0.563-0.875 1.125-1.375 0.531-0.469 1.094-1.031 1.094-1.719 0-0.094-0.063-0.375-0.188-0.781-0.281-0.813-0.656-1.75-0.969-2.656-0.156-0.438-0.281-0.75-0.313-0.906-0.063-0.094-0.094-0.219-0.125-0.375s-0.094-0.281-0.125-0.406c-0.094-0.281-0.25-0.5-0.406-0.625-0.156-0.063-0.531-0.156-0.906-0.188-0.375 0-0.813-0.031-1-0.031-0.094 0-0.219 0-0.344 0.031h-0.406c-1 0.438-1.719 1.313-2.25 2.344-0.5 1.031-0.813 2.188-0.813 3.219z"></path>
      </svg><input class="form__input" type="tel" formControlName="number" placeholder="Type your phone number"></label>
      <div class="validation-container">
        <div
          *ngIf="form.get('number').invalid && form.get('number').touched"
          class="validation"
        >
          <small *ngIf="form.get('number').errors['required']">Заполните поле Phone number</small>
          <small *ngIf="form.get('number').errors['pattern']">Введите корректный номер</small>
        </div>
      </div>
    </div>

    <div>
      <label class="form__label">Password<svg fill="#000000" width="800px" height="800px" viewBox="-7.5 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <title>lock</title>
        <path d="M14.625 15.156h2.094c0.281 0 0.5 0.25 0.5 0.531v11c0 0.281-0.219 0.5-0.5 0.5h-16.219c-0.281 0-0.5-0.219-0.5-0.5v-11c0-0.281 0.219-0.531 0.5-0.531h2.031v-5.125c0-2.875 1.844-5.25 4.688-5.25h2.688c2.875 0 4.719 2.375 4.719 5.25v5.125zM5.188 15.156h6.813v-4.875c0-1.594-1.313-2.938-2.938-2.938h-0.969c-1.594 0-2.906 1.344-2.906 2.938v4.875zM7.156 24h2.906l-0.719-3.156c0.5-0.25 0.844-0.781 0.844-1.375 0-0.906-0.719-1.594-1.594-1.594s-1.563 0.688-1.563 1.594c0 0.594 0.344 1.125 0.844 1.375z"></path>
      </svg><input class="form__input" type="password" formControlName="password"  placeholder="Type your password"></label>
      <div class="validation-container">
        <div
          *ngIf="form.get('password').invalid && form.get('password').touched"
          class="validation"
        >
          <small *ngIf="form.get('password').errors['required']">Заполните поле Password</small>
          <small *ngIf="form.get('password').errors['minlength'] || form.get('password').errors['maxlength']">Длина должна составлять от 4 до 12 символов</small>
        </div>
      </div>
    </div>

    <button class="form__button" type="submit" [disabled]="form.invalid || form.disabled" >LOGIN</button>
  </form>

  <a class="ref" href="/registration">SIGN UP</a>
</div>
